<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      @layer components {
        .button {
          @apply bg-blue-600 h-12 rounded shadow text-white w-full flex items-center justify-center font-bold text-sm;
        }

        .button-outline {
          @apply border border-blue-600 h-12 rounded shadow text-blue-600 w-full flex items-center justify-center font-bold text-sm;
        }

        .button-sm {
          @apply px-3 py-1 h-8 flex justify-center items-center text-white font-medium bg-blue-600 rounded text-sm;
        }

        .button-sub {
          @apply h-10 border border-black rounded shadow text-black w-full flex items-center justify-center text-sm;
        }

        .input {
          @apply border border-gray-300 rounded w-full text-sm h-12 px-3;
        }

        .radio {
          @apply h-5 w-5 border-2 border-gray-400 rounded-full bg-white  cursor-pointer;
        }

        .textarea {
          @apply w-full border border-gray-300 rounded text-sm placeholder-neutral-400 p-2;
        }

        .select {
          @apply h-12 border border-gray-300 rounded text-sm placeholder-neutral-400 pl-2 w-full;
        }

        .button-radio {
          @apply px-3 py-2 text-sm inline-flex items-center justify-center text-gray-500 rounded-lg cursor-pointer border border-gray-300 hover:text-black hover:bg-blue-200 peer-checked:text-blue-600 peer-checked:border-blue-600 whitespace-nowrap;
        }

        .button-radio-selected {
          @apply button-radio bg-blue-600 text-white border-blue-600;
        }

        .button-radio-checked {
          @apply button-radio border-blue-500 bg-blue-100 text-blue-500;
        }

        .button-icon {
          @apply flex justify-center items-center rounded-full w-8 h-8 bg-gray-100 text-gray-400;
        }

        .button-icon-selected {
          @apply button-icon bg-blue-600 text-white font-bold;
        }

        .label {
          @apply text-sm font-bold block;
        }

        .info {
          @apply text-xs text-gray-400;
        }

        .description {
          @apply text-sm text-gray-500;
        }

        .title {
          @apply text-xl font-bold;
        }

        .topbar {
          @apply bg-white h-14 items-center border-b flex font-bold text-lg relative;
        }

        .topbar-title {
          @apply text-center w-full font-bold;
        }

        .tabbar {
          @apply flex mt-4 font-bold text-center text-gray-400 text-sm;
        }

        .tabbar-tab {
          @apply w-full pb-2 border-b whitespace-nowrap px-4;
        }

        .tabbar-tab-selected {
          @apply w-full text-black pb-2 border-b-2 border-black whitespace-nowrap  px-4;
        }

        .badge {
          @apply px-2 py-1 rounded-full bg-blue-100 text-xs text-blue-500 inline-block;
        }
        .badge-sub {
          @apply px-2 py-1 rounded-full bg-red-100 text-xs text-red-500  inline-block;
        }

        .fixed-bottom {
          @apply fixed bottom-0 w-full;
        }

        .fixed-button {
          @apply fixed bottom-0 left-0 w-full font-bold flex justify-center items-center py-4 text-white bg-blue-600;
        }

        .hr {
          @apply h-2 border-none bg-gray-100;
        }

        .notice {
          @apply rounded w-full px-4 py-2 bg-blue-50 text-center text-blue-500 text-sm whitespace-nowrap;
        }

        .image-empty {
          @apply rounded bg-gray-300 h-16 w-16 flex items-center justify-center text-xl font-bold text-white;
        }

        .unread {
          @apply rounded-full flex text-right items-center justify-center w-5 h-5 bg-red-500 text-xs text-white font-bold;
        }

        .tag {
          @apply text-sm rounded-full py-2 px-3 bg-gray-100 whitespace-nowrap;
        }

        .profile {
          @apply w-14 h-14 rounded-full bg-gray-200 flex justify-center items-center font-bold text-white;
        }

        .splash {
          @apply h-screen bg-blue-800 flex items-center justify-center text-3xl font-bold text-white;
        }

        .dot-selected {
          @apply p-1 rounded-full bg-blue-600;
        }

        .dot {
          @apply p-1 rounded-full bg-gray-300;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button class="absolute p-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="gray"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-arrow-left"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <div class="topbar-title">드래곤 마운틴</div>
    </div>

    <div class="flex gap-2 items-center w-full h-14 pl-4 bg-gray-50">
      <div class="bg-blue-50 py-1 px-3 rounded-lg font-bold text-blue-500 text-sm">04:43</div>
      <div class="text-xs">5분간 예약 찜! 시간 내 예약을 완료해주세요.</div>
    </div>

    <div class="px-4 py-6 border-b">
      <div class="flex justify-between items-center">
        <div class="mb-1 font-bold text-gray-800">예약 정보</div>
      </div>
      <div class="py-3 text-xs">내일(월) · 오후 6시 · 2명 · 테이블</div>
      <div class="flex justify-center">
        <button class="py-2 px-4 border rounded-full text-xs">다른 사람이 방문해요</button>
      </div>
    </div>

    <div class="px-4 py-6">
      <h3 class="pb-4 font-semibold">요청사항</h3>
      <textarea class="textarea" placeholder="원하는 요청사항을 입력해주세요."></textarea>
    </div>
    <hr class="w-full h-2 bg-gray-100" />

    <div class="px-4 py-6">
      <div class="flex justify-between items-center">
        <div class="mb-1 font-bold text-gray-800">총 결제 금액</div>
        <div class="flex items-center gap-2 font-bold text-blue-600">60,000원</div>
      </div>
    </div>
    <hr class="w-full h-2 bg-gray-100" />

    <div class="px-4 py-6 border-b">
      <div class="flex justify-between items-center">
        <div class="font-bold text-gray-800">결제수단</div>
      </div>
      <div class="grid grid-cols-2 gap-3 pt-4">
        <div class="py-2 border border-blue-600 bg-blue-100 rounded text-blue-600 text-sm text-center">핑거페이</div>
        <div class="py-2 border border-gray-200 bg-white rounded text-black text-sm text-center">kakao<span class="font-bold">pay</span></div>
      </div>
      <div class="grid grid-cols-2 gap-3 pt-2">
        <div class="py-2 border border-gray-200 bg-white rounded text-gray-800 text-sm text-center"><span class="font-bold text-green-500">N</span> Pay</div>
        <div class="py-2 border border-gray-200 bg-white rounded font-bold text-red-600 text-sm text-center">PAYCO</div>
      </div>
    </div>
    <hr class="w-full h-2 bg-gray-100" />

    <div class="p-4 pb-12">
      <h3 class="pb-4 font-semibold">주문 내용 확인 및 결제 동의</h3>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="agree" class="rounded checked:bg-gray-200" checked />
        <label for="agree" class="text-sm">[필수] 취소 및 환불 규정에 동의합니다.</label>
      </div>
      <div class="p-4 mt-4 bg-gray-100 rounded text-gray-500 text-xs">
        2일 전 취소: 100% 환불<br />
        1일 전 취소: 50% 환불<br />
        당일 취소: 환불 불가<br />
        노쇼 시: 환불 불가
      </div>
      <a href="#" class="flex justify-between items-center mt-4 mb-10 px-4">
        <div class="text-gray-800 text-sm">개인정보 제3자 제공 동의</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-chevron-right"
        >
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </a>
    </div>

    <button class="fixed-button">60,000원 결제하기</button>
  </body>
</html>
